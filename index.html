<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishnu Playlists - Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon-blue: #00f3ff;
  --neon-purple: #bc13fe;
  --neon-green: #0aff68;
  --bg-dark: #020202;
  --glass: rgba(255, 255, 255, 0.03);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Rajdhani', sans-serif; /* Modern Tech Font */
}

body {
  height: 100vh;
  background-color: var(--bg-dark);
  overflow: hidden;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== HIGH SPEED BACKGROUND ===== */
.bg-animation {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at center, #111, #000);
}

/* Rotating Light Beams */
.bg-animation::before, .bg-animation::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  width: 200vmax;
  height: 200vmax;
  transform: translate(-50%, -50%);
  background: conic-gradient(transparent 0deg, transparent 340deg, var(--neon-purple) 360deg);
  opacity: 0.15;
  animation: rotateHighSpeed 4s linear infinite; /* FASTER ANIMATION */
}

.bg-animation::after {
  background: conic-gradient(transparent 0deg, transparent 340deg, var(--neon-blue) 360deg);
  animation: rotateHighSpeed 6s linear infinite reverse; /* REVERSE FAST */
}

@keyframes rotateHighSpeed {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ===== MAIN CONTAINER ===== */
.container {
  display: flex;
  width: 95%;
  max-width: 1200px;
  height: 90vh;
  background: var(--glass);
  backdrop-filter: blur(40px); /* Heavy Blur */
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(0, 243, 255, 0.1);
  overflow: hidden;
  position: relative;
}

/* ===== LEFT SIDE (ALBUM ART) ===== */
.art-side {
  width: 50%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.3);
}

/* Blurred Backdrop for Art */
.art-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(50px) brightness(0.4);
  z-index: 1;
  transition: 0.4s ease;
}

/* THE SQUARE IMAGE */
.album-art {
  width: 80%;
  max-width: 450px;
  aspect-ratio: 1/1;
  border-radius: 25px;
  background-size: cover;
  background-position: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  position: relative;
  z-index: 2;
  transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Pulse Animation Class (Added by JS when playing) */
.pulsing {
  animation: beat 0.8s infinite alternate;
}

@keyframes beat {
  0% { transform: scale(1); box-shadow: 0 0 20px var(--neon-blue); }
  100% { transform: scale(1.03); box-shadow: 0 0 50px var(--neon-purple); }
}

/* ===== RIGHT SIDE (CONTROLS) ===== */
.player-side {
  width: 50%;
  padding: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ===== TITLE TEXT ===== */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 4rem;
  font-weight: 900;
  text-transform: uppercase;
  line-height: 1;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #fff, var(--neon-blue), var(--neon-purple), #fff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmerText 3s linear infinite; /* FAST SHIMMER */
}

@keyframes shimmerText {
  0% { background-position: 0%; }
  100% { background-position: 100%; }
}

.tagline {
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.6);
  letter-spacing: 4px;
  margin-bottom: 40px;
  font-weight: 700;
}

/* ===== PROGRESS BAR ===== */
.time-display {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: var(--neon-blue);
  margin-bottom: 5px;
  font-weight: bold;
}

.progress-container {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  cursor: pointer;
  margin-bottom: 30px;
  position: relative;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
  box-shadow: 0 0 20px var(--neon-blue);
  position: relative;
  transition: width 0.05s linear; /* Smooth update */
}

/* ===== CONTROLS ===== */
.main-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 30px;
}

.btn {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 1.5rem;
  cursor: pointer;
  transition: 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn:hover {
  background: var(--neon-blue);
  box-shadow: 0 0 25px var(--neon-blue);
  color: black;
  transform: scale(1.1);
  border-color: transparent;
}

/* Play Button Special Style */
.play-btn {
  width: 90px;
  height: 90px;
  font-size: 2.5rem;
  background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
  border: none;
  box-shadow: 0 0 30px rgba(188, 19, 254, 0.4);
}

.play-btn:hover {
  transform: scale(1.15) rotate(360deg); /* Spin effect */
  box-shadow: 0 0 60px var(--neon-purple);
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* SEEK BUTTONS (New Feature) */
.seek-btn {
  font-size: 0.9rem;
  font-weight: bold;
  width: 50px;
  height: 50px;
}

/* ===== VOLUME ===== */
.volume-container {
  background: rgba(0,0,0,0.3);
  padding: 15px 25px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
}

input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  background: var(--neon-green);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 15px var(--neon-green);
  transition: 0.2s;
}

input[type=range]::-webkit-slider-thumb:hover {
  transform: scale(1.3);
}

/* ===== FOOTER ===== */
.footer {
  position: absolute;
  bottom: 20px;
  right: 30px;
  font-size: 0.8rem;
  opacity: 0.5;
  font-family: 'Orbitron';
}

/* RESPONSIVE */
@media(max-width: 900px) {
  .container { flex-direction: column; height: 100vh; border-radius: 0; overflow-y: auto; }
  .art-side { width: 100%; height: 45vh; padding: 20px; }
  .player-side { width: 100%; padding: 30px; justify-content: flex-start; }
  h1 { font-size: 2.8rem; }
  .main-controls { flex-wrap: wrap; justify-content: center; }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<div class="container">
  
  <div class="art-side">
    <div class="art-bg" id="artBg"></div>
    <div class="album-art" id="albumArt"></div>

  <div class="player-side">
    <h1>Vishnu<br>Playlists</h1>

      <button class="btn play-btn" id="playBtn" onclick="toggle()">‚ñ∂</button>

      <button class="btn seek-btn" onclick="seek(14)" title="Forward 10s">+10s</button>
    </div>

    <div class="volume-container">
      <span style="font-size:1.2rem">üîá</span>
      <input type="range" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
      <span style="font-size:1.2rem">üîä</span>
    </div>

  </div>
  
  <div class="footer">Devloped by <strong>Vishnu R</strong></div>
</div>

<audio id="audio"></audio>

<script>
// --- SONG DATA ---
const songs=[
 {url:"song1.mp3",img:"img1.jpeg"},

let index = 0;
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progressBar = document.getElementById("progressBar");
const progressContainer = document.getElementById("progressContainer");
const albumArt = document.getElementById("albumArt");
const artBg = document.getElementById("artBg");
const statusText = document.getElementById("statusText");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");

// Load Song
function loadSong(i) {
  index = i;
  audio.src = songs[index].url;
  
  // Update Images
  albumArt.style.backgroundImage = `url(${songs[index].img})`;
  artBg.style.backgroundImage = `url(${songs[index].img})`;
  
  statusText.textContent = `Track ${index + 1}`;
  statusText.style.color = "white";
}

// Play/Pause Toggle
function toggle() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
    statusText.textContent = "Now Playing...";
    statusText.style.color = "var(--neon-green)";
    
    // START BEAT ANIMATION
    albumArt.classList.add("pulsing");
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
    statusText.textContent = "Paused";
    statusText.style.color = "white";
    
    // STOP BEAT ANIMATION
    albumArt.classList.remove("pulsing");
  }
}

function playSong(i) {
  loadSong(i);
  audio.play();
  playBtn.textContent = "‚è∏";
  albumArt.classList.add("pulsing");
}

function next() {
  index = (index + 1) % songs.length;
  playSong(index);
}

function prev() {
  index = (index - 1 + songs.length) % songs.length;
  playSong(index);
}

function shuffle() {
  let random;
  do {
    random = Math.floor(Math.random() * songs.length);
  } while (random === index);
  playSong(random);
}

// === NEW: SEEK FUNCTION (+/- 10s) ===
function seek(seconds) {
  audio.currentTime += seconds;
}

// Volume
function setVolume(val) {
  audio.volume = val;
}

// Download
function downloadCurrent() {
    const link = document.createElement('a');
    link.href = songs[index].url;
    link.download = `Song-${index+1}`;
    link.click();
}

// Update Progress & Time
audio.ontimeupdate = () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";
    
    // Update Time Text
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  }
};

// Helper: Format Seconds to MM:SS
function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

// Click Progress Bar to Seek
progressContainer.onclick = (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
};

audio.onended = next;

// Init
loadSong(0);
</script>
